<form *ngIf="user" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="col-xs-6">
  <div class="form-group">
    <input formControlName="name" placeholder="Name">
  </div>
  <div class="form-group">
    <input formControlName="surname" placeholder="Surname">
  </div>
  <div class="form-group">
    <input formControlName="phone" (keypress)="numberOnly($event)" type="text" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <input formControlName="email" type="email" name="email" placeholder="Email">
  </div>

  <button type="submit" class="save">Save</button>
  <button class="cancel" (click)="cancel()">Cancel</button>
</form>
