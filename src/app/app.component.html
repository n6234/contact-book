<div class="container">
  <div class="row">
    <div class="contact-list">
      <h2>CS Team</h2>
      <div class="form">
        <user-form [user]="editUser" (onFormClose)="onFormClose()"></user-form>
      </div>
      <div class="user" *ngFor="let user of users">
        <user [user]="user"></user>
        <button (click)="editSelectedUser(user)">Edit</button>
      </div>
    </div>
  </div>
</div>
